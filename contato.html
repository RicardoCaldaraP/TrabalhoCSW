<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="R.png" type="image/x-icon">
</head>

<body>
    <header>
        <div id="hdbox">
            <div id="logo">
                <img src="R.png" alt="logo">
            </div>
            <div id="menus">
                <a href="index.html">Home</a>
                <a href="servicos.html">Serviços</a>
                <a href="curriculo.html">Curriculo</a>
                <a href="contato.html">Contato</a>
            </div>
        </div>

    </header>

    <div id="contatopg">
        <h1>Entre em Contato</h1>

        <form action="contato.html" method="get">
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="tipo-pessoa">Você é:</label>
                <select id="tipo-pessoa" name="tipo-pessoa" required>
                    <option value="fisica">Pessoa Física</option>
                    <option value="juridica">Pessoa Jurídica</option>
                </select>
            </div>

            <div>
                <label>Melhor horário para contato:</label><br>
                <input type="radio" id="manha" name="horario" value="manha" required>
                <label for="manha">Manhã</label><br>
                <input type="radio" id="tarde" name="horario" value="tarde">
                <label for="tarde">Tarde</label><br>
                <input type="radio" id="noite" name="horario" value="noite">
                <label for="noite">Noite</label>
            </div>

            <div>
                <label for="servico">Tipo de serviço desejado:</label>
                <select id="servico" name="servico" required>
                    <option value="pagina-estatica">Página Estática</option>
                    <option value="pagina-dinamica">Página Dinâmica</option>
                    <option value="pagina-avancada">Página Avançada</option>
                </select>
            </div>

            <div>
                <label for="descricao">Breve descrição do que deseja contratar:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>

            <div style="text-align: center;">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <footer>
        <div id="line"></div>
        <div id="social">
            <a href="https://www.instagram.com/ricardocaldara" target="_blank"><img src="instalogo.png"
                    alt="isntalogo"></a>

            <a href="https://br.linkedin.com/in/ricardo-caldara-pinto-a07812264" target="_blank"><img
                    src="linkedinlogo.png" alt="linkedinlogo"></a>
        </div>
    </footer>

</body>
